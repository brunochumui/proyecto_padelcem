<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="registro">
    <h2>registrate</h2>
    <form>
        <div class="input-group">
          <label for="email">email:</label>
          <input type="email" id="email" not null >
        </div>
        <div class="input-group">
          <label for="password">contraseña:</label>
          <input type="password" name="contraseña" id="password" not null>
        </div>
        <div class="input-group">
         <label for="nombre">nombre:</label>
         <input type="text" name="nombre" id="nombre" not null>
        </div>
        <div class="input-group">
         <label for="apellido">apellido:</label>
         <input type="text" name="apellido" id="apellido" not null>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div class="extra-links">
        <p>¿ya tenes tenes cuenta? <a href="#">inicia sesion</a></p>


    </div>
</body>
</html>
