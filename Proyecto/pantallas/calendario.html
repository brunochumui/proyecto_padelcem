<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Canchas PÃ¡del</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    #calendar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 15px;
      background-color: rgba(119, 116, 116, 0.48);
      border-radius: 20px;
      box-sizing: border-box;
    }

    #reservarBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      background-color: #00a650;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #reservarBtn:hover {
      background-color: #009244;
    }

    /* ðŸ“± Ajustes para pantallas pequeÃ±as */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 1.3rem;
      }

      #calendar {
        padding: 10px;
        max-height: none;
      }

      #reservarBtn {
        width: 90%;
        font-size: 0.95rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      #reservarBtn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Reservas de Canchas de PÃ¡del</h2>
  <button id="reservarBtn">Pagar y confirmar reserva</button>
  <div id="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');
    let selectedSlot = null;
    let pagoCompletado = false;

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
      locale: 'es',
      selectable: true,
      allDaySlot: false,
      slotMinTime: "14:00:00",
      slotMaxTime: "23:00:00",
      height: "auto",
      expandRows: true,
      events: [],
      select: function(info) {
        selectedSlot = info;
      }
    });

    calendar.render();

    document.getElementById("reservarBtn").addEventListener("click", async () => {
      if (!selectedSlot) {
        alert("Primero seleccionÃ¡ un horario en el calendario.");
        return;
      }

      const response = await fetch("http://localhost:8080/create_preference", { method: "POST" });
      const data = await response.json();
      if (data.link) {
        window.location.href = data.link;
      } else {
        alert("No se pudo generar el link de pago.");
        return;
      }

      setTimeout(() => {
        pagoCompletado = true;
        calendar.addEvent({
          title: "Cancha Reservada",
          start: selectedSlot.start,
          end: selectedSlot.end
        });
        alert("âœ… Pago confirmado y reserva realizada!");
        selectedSlot = null;
      }, 5000);
    });
  </script>
</body>
</html>
